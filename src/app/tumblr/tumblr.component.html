<div class="title">
  {{tumblr.summary}}
</div><!-- title -->
<div class="text">
  {{tumblr.text}}
</div>

<div class="tumblr-wrapper">
  <div class="content-image">
    <a target= "_blank" href="{{tumblr.photos[0].alt_sizes[3].url}}">
      <img src="{{tumblr.photos[0].alt_sizes[3].url}}" alt="small_image">
    </a>
  </div>
  <div class="content-wrapper">
    <div class="tumblr-blog">
      seen on tumblr: <a target= "_blank" href="https://{{tumblr.blog_name}}.tumblr.com">{{tumblr.blog_name}}</a>
    </div>
    <div class="date">
      <a href="{{tumblr.short_url}}">{{tumblr.timestamp * 1000 | date}}</a>
    </div>
  </div><!-- content-wrapper -->
</div><!-- tumblr-wrapper -->

<button class="save-button" (click)="save(tumblr)">save</button>
<button class="save-button" (click)="onQuote()">wat</button>
