



    <div class="container">
          <div class="card card-container">
              <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <br />

	    <form>
	      <div class="form-group">
	        <label class="label-username" for="InputUsername">username</label>
	        <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
	      </div>
	      <div class="form-group">
	        <label class="label-password" for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
	      </div>
	      <button type="submit" class="btn btn-login btn-default btn-primary" (click)="login()">Login</button>
	    </form>
    </div><!-- /card-container -->
  </div><!-- /container -->
