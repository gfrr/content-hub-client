<app-nav-bar></app-nav-bar>
<div class="background-image"></div>
    <div class="container-fluid">
          <div class="card card-container">
              <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <br />
              <form>
      	      <div class="form-group">
      	        <label class="label-username" for="InputUsername">Username</label>
      	        <input type="text" required class="form-control"  id="InputUsername" placeholder="Username" [(ngModel)]="newUser.username" name="username">
      	      </div>
      	      <div class="form-group">
      	        <label class="label-password" for="InputPassword">Password</label>
      	        <input type="password" required class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="newUser.password" name="password">
      	      </div>
      	      <button type="submit" class="btn btn-signin btn-default btn-primary" (click)="signup()">Create Account</button>
      	    </form>

      </div><!-- /card-container -->
    </div><!-- /container-fluid -->
