<app-nav-bar></app-nav-bar>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="side-left col-xs-12 col-sm-3 ">
        <div class="left side">
          <h5>Your searches:</h5>
          <div class="search-tags" *ngFor="let search of searches; let i=index">
            <a *ngIf="i<7" (click)="searchThis(search)">#{{search}} </a> <span (click)="remove(search)" class="glyphicon glyphicon-remove"></span>
          </div>
        </div><!-- left side-->
      </div><!-- side-left col-xs-12 col-sm-2 -->


        </div>
        <!-- left side-->
      </div>
      <!-- side-left col-xs-12 col-sm-2 -->

      <div class="search-video-cont col-xs-12 col-sm-8 ">
        <div class="search">
          <h3>search for tags</h3>
          <input id="search_tags" placeholder="search tags" type="text" [(ngModel)]="searchTags" (keyup.enter)="search()" (keyup.space)="search()">
          <!-- <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">trending</button>
            <button type="button" class="btn btn-default">popular</button>
                  </div> -->
                  <div class="search-radio">
                    <form action="">
                      <div class="radio-cont">
                      <input class="radio-input" id="a-option"type="radio" [(ngModel)]="searchType" name="searchType" value="popular">
                      <label class="radio-label" for="a-option"><span class="radio-span">popular</span></label>
                    </div>
                    <div class="radio-cont">
                      <input type="radio" id="b-option" [(ngModel)]="searchType" name="searchType" value="trending">
                      <label class="radio-label" for="b-option"><span class="radio-span">trending</span></label>
                    </div>
                    </form>
                  </div>

          <button class="search-btn" id="search-button" (click)="search()">Search</button>
        </div>

        <!-- search -->
        <!-- youtube start -->
        <div *ngIf=!hidden>
          <div class="yt-wrapper">
            <div *ngIf="!isLoadingYt">
              <p>
                loading
              </p>
            </div>
            <div *ngIf="isLoadingYt">
              <app-youtube [video]=videoId (onFavorite)="next1($event)" [showButtons]=true></app-youtube>
            </div>
            <!-- ngif loading -->
          </div>
          <!-- yt-wrapper -->
          <!-- youtube end -->
          <!-- twitter start  -->
          <div class="tweet-wrapper">
            <div *ngIf="!isLoadingTweet">
              <p>
                loading
              </p>
            </div>
            <div *ngIf="isLoadingTweet">
              <app-tweet [tweet]=tweet (onFavorite)="next1($event)" [showButtons]=true></app-tweet>
            </div>
          </div>
          <!-- twitter end  -->
          <!-- reddit start -->
          <div class="reddit-wrapper">
            <div *ngIf="!isLoadingReddit">
              <p>
                loading
              </p>
            </div>
            <div *ngIf="isLoadingReddit">
              <app-reddit [reddit]=reddit (onFavorite)="next1($event)" [showButtons]=true></app-reddit>
            </div>
          </div>
          <!-- REDDIT END -->
          <!-- Tumblr -->
          <div class="tumblr-wrapper">
            <div *ngIf="!isLoadingTumblr">
              <p>
                loading
              </p>
            </div>
            <div *ngIf="isLoadingTumblr">
              <app-tumblr [tumblr]=tumblr (onFavorite)="next1($event)" [showButtons]=true></app-tumblr>
            </div>
            <!-- isloadingTumblr -->
          </div>
          <!-- tumblr-wrapper -->
        </div>
      </div>
      <!-- col-xs-12 col-md-10 -->

      <!-- RIGHT SIDEBAR -->
      <div class="col-xs-12 col-sm-3">
        <div class="popular-tags">
          <h5>Trending tags:</h5>
          <div class="trending-tags" *ngFor="let tag of tags; let i=index">
            <a *ngIf="i>=tagCounter.currentMin && i <= tagCounter.currentMax" (click)="searchThis(tag.name.substring(1))">{{tag.name}}</a>
          </div>
          <div>
            <span class="glyphicon glyphicon-triangle-left" (click)="slide(tagCounter, minus)"></span>
            <span class="glyphicon glyphicon-triangle-right" (click)="slide(tagCounter, plus)"></span>
          </div>

        </div>
        <!-- popular-tag -->
        <div class="popular-tags">
          <h5>Most popular tags:</h5>
          <div class="trending-tags" *ngFor="let pop of popular; let i=index">
            <a *ngIf="i>=popularCounter.currentMin && i <= popularCounter.currentMax" (click)="searchThis(pop.substring(1))">{{pop}}</a>
          </div>
          <span class="glyphicon glyphicon-triangle-left" (click)="slide(popularCounter, minus)"></span>
          <span class="glyphicon glyphicon-triangle-right" (click)="slide(popularCounter, plus)"></span>
        </div>
        <!-- popular-tag -->
      </div>
      <!-- col-xs-12 col-sm-2 -->
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</div>
<!-- content-wrapper -->
