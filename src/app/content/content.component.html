<div class="content-wrapper">
  <div class="container">
    <div class="row">
      <div class="side-left col-xs-6 col-sm-2 ">
      </div><!-- col-xs-12 col-md-10 -->
      <div class="search-video-cont col-xs-12 col-sm-8 ">
             <div class="search">
               <label for="search_tags"> search for any hashtag! </label>
               <input id="search_tags" placeholder="search tags" type="text" [(ngModel)]="searchTags">
                <button id="search-button" (click)="search()">Search</button>
             </div><!-- search -->
          <div *ngIf=!hidden>
            <div class="yt">
            <div *ngIf="!isLoadingYt">
              <p>
                loading
              </p>
            </div>
            <div *ngIf="isLoadingYt">

                <app-youtube [video]=videoId></app-youtube>

            </div>  <!-- video frame -->
            </div>
         <div class="tw">
           <div *ngIf="!isLoadingTweet">
             <p>
               loading
             </p>
           </div>
           <div *ngIf="isLoadingTweet">
             <app-tweet  [tweet]=tweet></app-tweet>
           </div>
           </div>
          <div class="reddit">
            <div *ngIf="!isLoadingReddit">
              <p>
                loading
              </p>
            </div>
            <div *ngIf="isLoadingReddit">
              <app-reddit  [reddit]=reddit></app-reddit>
            </div>
          </div>
           <button (click)="next()">Next!</button>
           </div>
      </div><!-- col-xs-12 col-md-10 -->



      <div class="side-right col-xs-6 col-sm-2 ">
      </div><!-- col-xs-12 col-md-10 -->
    </div><!-- row -->
  </div><!-- container -->
</div><!-- content-wrapper -->
